<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Личный Кабинет</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">О нашем кампании</a>
              </li>
              <form action="http://127.0.0.1:8000/mysite/1/" method="GET">
                {% csrf_token %}
                <li class="nav-item">
                  <a class="nav-link" href="http://127.0.0.1:8000/">Духи</a>
                </li>
  
              </form>
              <li class="nav-item">
                <a class="nav-link" href="#">Горячие цены!</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  духи в наличии
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Мужские Духи</a></li>
                  <li><a class="dropdown-item" href="#">Женские духи</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Распродажа</a></li>
                </ul>
              </li>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="fixed-top"></div>
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="http://zurashvili.com/wp-content/uploads/2017/02/055.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://i.ytimg.com/vi/-vjKlYAmb1A/maxresdefault.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://api.rivegauche.ru/medias6/boss-the-scent-rg-1125x1044-2.jpg?context=bWFzdGVyfHJvb3R8MzEzODM4fGltYWdlL2pwZWd8aGZhL2gxNS8xMDk4ODg2ODU2NzA3MC9ib3NzX3RoZV9zY2VudF9yZ18xMTI1eDEwNDRfMi5qcGd8MzA0MTJiOTYwODBhMThhYzg0YzU5ZDk4NzdkYWFkYjUwNjZlN2EzNzEyMTAzNjgzMTk5OWU4NTI2NzY1ZTczMA" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
